<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/76d409ea62.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/login-container.css">
    <link rel="stylesheet" href="css/overlay.css">
    <link rel="stylesheet" href="css/form.css">
    <script src="./jason/login.js" defer></script>

    <title>Tela de Login</title>
</head>
<body>
    
    <main>
            
        <div class="login-container " id="login-container">
            <div class="form-container">
                <form class="form form-login" action="">
                    <h2 class="form-title">Entrar com</h2>
                    <div class="form-social">
                        <a href="#" class="social-icon">
                            <i class="fa-brands fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fa-brands fa-instagram"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fa-brands fa-whatsapp"></i>
                        </a>
                    </div>
                        <p class="form-text">Ou utilize a conta</p>
                    <div class="form-input-container">
                        <input type="text" class="email"  placeholder="Email">
                        <input type="password" class="senha"  placeholder="Senha">
                    </div>
                        <button type="button" class="form-button">Logar</button>
                        <a href="" class="form-link">Esqueceu a senha?</a>  
                </form>
                <form class="form form-register" action="">
                    <h2 class="form-title">Criar Conta</h2>
                    <div class="form-social">
                        <a href="#" class="social-icon">
                            <i class="fa-brands fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fa-brands fa-instagram"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fa-brands fa-whatsapp"></i>
                        </a>
                    </div> 
                    <p class="form-text">Ou cadastre-se aqui</p>            
                    <div class="form-input-container">
                        <input type="text" class="nome"  placeholder="Nome de usuÃ¡rio">
                        <input type="text" class="email"  placeholder="Email">
                        <input type="password" class="senha"  placeholder="Senha">
                    </div>
                    <button type="button" class="form-button">Registrar</button>
                </form>
            
                <div class="overlay">
                    <div class="overlay-lr">
                        <h2 class="form-title-white">Tu ja tem login</h2>
                        <p class="form-text-white">Loga ai </p>
                        <button class="form-button-overlay" id="open-login">Login</button>
                    </div>
                        <div class="overlay-lr">
                            <h2 class="form-title-white">Garotos de Programa</h2>
                            <p class="form-text-white">Cadastra ai </p>
                            <button class="form-button-overlay" id="open-register">Cadastrar</button> 
                        </div> 
                </div>
            </div>
        </div>
        
    </main>
</body>
</html>
